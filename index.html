const textContentData = [
    `Ngành du lịch Việt Nam tăng trưởng mạnh, thu hút hàng triệu lượt khách quốc tế.
Trong nửa đầu năm 2025, ngành du lịch Việt Nam đã chứng kiến sự tăng trưởng ấn tượng khi lượng khách quốc tế đạt xấp xỉ 10,7 triệu lượt, tăng 20,7% so với cùng kỳ năm trước. Dữ liệu do Tổng cục Thống kê công bố cho thấy, riêng trong tháng 6, số khách quốc tế đến nước ta đạt 1,46 triệu lượt, tuy giảm nhẹ 4,3% so với tháng trước nhưng vẫn tăng 17,1% so với cùng kỳ năm 2024. Những con số này phần nào phản ánh sự phục hồi mạnh mẽ và xu hướng tích cực của thị trường du lịch inbound.
    Xét theo phương thức di chuyển, đa số khách quốc tế đến Việt Nam bằng đường hàng không với hơn 9,1 triệu lượt, chiếm 85,2% tổng lượng khách và tăng 22,7% so với năm trước. Khách đi bằng đường bộ đạt 1,4 triệu lượt, chiếm 13,1%, trong khi khách đến bằng đường biển chỉ chiếm 1,7% với khoảng 181.400 lượt, tuy vậy vẫn ghi nhận mức tăng trưởng 10%.
   Về khu vực địa lý, châu Á tiếp tục giữ vị trí là nguồn khách quốc tế lớn nhất của Việt Nam, với hơn 8,4 triệu lượt, tăng 21,1%. Trong đó, các quốc gia thuộc khu vực Đông Bắc Á vẫn chiếm ưu thế rõ rệt, đóng góp khoảng 60% tổng số khách đến. Trung Quốc dẫn đầu với hơn 2,7 triệu lượt khách, theo sau là Hàn Quốc với trên 2,2 triệu lượt. Các thị trường đáng chú ý khác bao gồm Nhật Bản, Đài Loan, Ấn Độ và Hoa Kỳ.
    Đối với các thị trường ngoài châu Á, lượng khách từ châu Âu đạt hơn 1,3 triệu lượt, tăng trưởng mạnh ở mức 26,5%. Trong khi đó, lượng khách từ châu Mỹ đạt gần 583.000 lượt (tăng 8,6%), châu Úc ghi nhận khoảng 304.000 lượt (tăng 14,1%), còn châu Phi đạt khoảng 25.200 lượt, giảm nhẹ 0,3%.
   Sự tăng trưởng mạnh mẽ của ngành du lịch Việt Nam được cho là kết quả của việc triển khai đồng bộ nhiều chính sách và biện pháp kích cầu. Trong đó, chính sách thị thực linh hoạt hơn, các chương trình xúc tiến quảng bá quốc gia ở nước ngoài, cùng các hoạt động lễ hội lớn trong nước đã góp phần đáng kể trong việc thu hút du khách quốc tế.

            `;

            if (wrongAnswers.length > 0) {
                resultDiv.innerHTML += '<h4>错误答案:</h4>';
                wrongAnswers.forEach((wrong, index) => {
                    resultDiv.innerHTML += `
                        <div class="wrong-answer">
                            Câu ${quizData.findIndex(q => q.question === wrong.question) + 1}: ${wrong.question}<br>
                            你的选择: ${wrong.selected} - 正确答案: ${wrong.correct}
                        </div>
                    `;
                });
            } else {
                resultDiv.innerHTML += '<p>回答正确所有问题</p>';
            }

            resultDiv.scrollIntoView({ behavior: 'smooth' });
            isSubmitted = true; // Đánh dấu đã nộp bài
        }

        // Xử lý chế độ hiển thị
        const contentModeButton = document.getElementById('contentMode');
        const quizModeButton = document.getElementById('quizMode');
        const contentContainer = document.getElementById('contentContainer');
        const quizContainer = document.getElementById('quizContainer');

        contentModeButton.addEventListener('click', () => {
            // Lưu vị trí cuộn của quiz trước khi chuyển
            quizScrollPosition = window.scrollY;
            saveSelections(); // Lưu lựa chọn của người dùng
            
            contentContainer.style.display = 'block';
            quizContainer.style.display = 'none';
            contentModeButton.classList.add('active');
            quizModeButton.classList.remove('active');
            floatingControls.style.display = 'block';
            renderText();
            renderImage();
            
            // Khôi phục vị trí cuộn của content
            window.scrollTo(0, contentScrollPosition);
        });

        quizModeButton.addEventListener('click', () => {
            // Lưu vị trí cuộn của content trước khi chuyển
            contentScrollPosition = window.scrollY;
            saveSelections(); // Lưu lựa chọn của người dùng
            
            contentContainer.style.display = 'none';
            quizContainer.style.display = 'block';
            quizModeButton.classList.add('active');
            contentModeButton.classList.remove('active');
            floatingControls.style.display = 'none';
            
            // Reset lựa chọn nếu đã nộp bài
            if (isSubmitted) {
                userSelections = {};
                isSubmitted = false;
            }
            
            loadQuiz();
        });

        // Mặc định hiển thị nội dung
        contentContainer.style.display = 'block';
        quizContainer.style.display = 'none';
    </script>
</body>
</html>
